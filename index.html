<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <header>
    <div class="quote__body">
      <div class="quote__body--text"></div>
      <div class="quote__body--button"></div>
    </div>
    <div class="quote__footer">
    </div>
  </header>
  <main>
    <div class="main__heading">
      <div class="main__heading--icon"></div>
      <div class="main__heading--body">
        <span class="main__heading--greeting"></span>, it's currently
      </div>
    </div>
    <div class="main__body">
      <span class="main__body--time"></span><span class="main__body--zone"></span>
    </div>
    <div class="main__footer">
      <div class="main__footer--location">
        in <span class="main__footer--city"></span>
      </div>
      <div class="main__footer--button"></div>
    </div>
  </main>
  <section class="details">
    <div class="details__left">
      <div class="details__card">
        Current timezone
        <span class="card__data" id="#timezone"></span>
      </div>
      <div class="details__card">
        Day of the year
        <span class="card__data" id="dayofyear"></span>
      </div>
    </div>
    <div class="details__right">
      <div class="details__card">
        Day of the week
        <span class="card__data" id="dayofweek"></span>
      </div>
      <div class="details__card">
        Week number
        <span class="card__data" id="weeknumber"></span>
      </div>
    </div>
  </section>
<script src="app.js" type="module"></script>
</body>
</html>

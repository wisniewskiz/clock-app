<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Clock App</title>
</head>
<body id="body">
  <div class="background__overlay">

  <!-- MAIN SECTION -->

  <div class="header__wrapper">
    <header id="quote__wrapper">
      <div class="quote__body">
        <div class="quote__body--text"></div>
        <div class="quote__body--button">
          <button id="quote__refresh">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M13 4.76457L10.6884 6.97749C10.6287 7.03702 10.6107 7.12666 10.6429 7.20457C10.6752 7.28248 10.7511 7.3333 10.8354 7.33332H17.3334V1.10416C17.3328 1.02008 17.2818 0.944558 17.204 0.912674C17.1262 0.88079 17.0369 0.898794 16.9775 0.958322L14.8046 3.03707C12.7334 1.0125 9.75831 0.210711 6.9502 0.920285C4.14209 1.62986 1.90505 3.74867 1.04419 6.51416L3.43085 7.25999C4.02898 5.3392 5.57591 3.863 7.52257 3.35536C9.46924 2.84771 11.5401 3.38049 13 4.76457ZM7.38031 10.7951C7.34804 10.7174 7.27213 10.6667 7.18794 10.6667H0.666687V16.8154C0.666705 16.8997 0.717527 16.9757 0.795437 17.0079C0.873346 17.0401 0.962985 17.0222 1.02252 16.9625L3.17085 14.9408C5.23884 16.977 8.2182 17.7889 11.0333 17.0833C13.8484 16.3778 16.0927 14.2567 16.9559 11.4858L14.5692 10.74C13.9702 12.6626 12.4208 14.1396 10.4717 14.6459C8.52258 15.1522 6.45022 14.616 4.99127 13.2279L7.33544 11.0221C7.39488 10.9624 7.41259 10.8729 7.38031 10.7951Z" fill="white"/>
          </svg>
          </button>
        </div>
      </div>
      <div class="quote__footer">
        <h5></h5>
      </div>
    </header>
    <main>
      <div class="main__heading">
        <div class="main__heading--icon"><img src="" width="24px" height="24px" id="greeting__icon"></div>
        <div class="main__heading--body">
          <span class="main__heading--greeting"></span>, it's currently
        </div>
      </div>
      <div class="main__body">
        <h1><span class="main__body--time"></span></h1><span class="main__body--zone"></span>
      </div>
      <div class="main__footer">
        <div class="main__footer--location">
          <h3>in <span class="main__footer--city"></span></h3>
        </div>
        <div class="main__footer--button">
          <button id="more-information" class="inactive">
            <span class="button--more">more </span>
            <span class="button--icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                <circle cx="20" cy="20" r="20" fill="#303030"/>
                <path d="M14 17L20 23L26 17" stroke="white" stroke-width="2"/>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </main>
  </div>


  <!-- HIDEABLE DETAILS SECTION -->
  <section class="details">
    <div class="details__wrapper">
      <div class="details__card--container">
        <div class="details__card">
          <h6>Current timezone</h6>
          <h2><span id="timezone"></span></h2>
        </div>
        <div class="details__card">
          <h6>Day of the year</h6>
          <h2><span class="card__data" id="dayofyear"></span></h2>
        </div>
      </div>
      <div class="details__card--container">
        <div class="details__card">
          <h6>Day of the week</h6>
          <h2><span class="card__data" id="dayofweek"></span></h2>
        </div>
        <div class="details__card">
          <h6>Week number</h6>
          <h2><span class="card__data" id="weeknumber"></span></h2>
        </div>
      </div>
        </section>
    </div>
  </div>
<script src="app.js" type="module"></script>
</body>
</html>
